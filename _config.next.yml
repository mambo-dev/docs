# ---------------------------------------------------------------
# Theme Core Configuration Settings
# See: https://theme-next.js.org/docs/theme-settings/
# ---------------------------------------------------------------

reminder: true

cache:
  enable: false

minify: false

# Custom Settings
custom_file_path:
    #head:                   source/_data/head.njk
    #header:                 source/_data/header.njk
    #sidebar:                source/_data/sidebar.njk
    #postMeta:               source/_data/post-meta.njk
    #postBodyEnd:            source/_data/post-body-end.njk
    #footer:                 source/_data/footer.njk
    #bodyEnd:                source/_data/body-end.njk
    variable:                source/_data/variables.styl
    mixin:                   source/_data/mixins.styl
    style:                   source/_data/styles.styl

creative_commons:
  license:                   by-nc-sa
  sidebar:                   true
  post:                      false
  language:                  deed.ko

# ---------------------------------------------------------------
# Scheme Settings
# ---------------------------------------------------------------

scheme:                      Gemini
darkmode:                    false

favicon:
  small: /images/favicon/favicon-16x16.png
  medium: /images/favicon/favicon-32x32.png
  apple_touch_icon: /images/favicon/apple-touch-icon.png
  safari_pinned_tab: /images/favicon/favicon.ico
  #android_manifest: /images/manifest.json
  #ms_browserconfig: /images/browserconfig.xml
  
custom_logo: #/images/favicon/android-chrome-192x192.png

menu_settings:
    icons: true
    badges: true

# ---------------------------------------------------------------
# Font Settings
# See: https://theme-next.js.org/docs/theme-settings/#Fonts-Customization
# ---------------------------------------------------------------
font:
  # Use custom fonts families or not.
  # Depended options:        `external` and `family`.
  enable:                    true

  # Uri of fonts host, e.g. //fonts.googleapis.com (Default).
  host:                      //fonts.googleapis.com

  # Font options:
  # `external:               true` will load this font family from `host` above.
  # `family:                 Times New Roman`. Without any quotes.
  # `size: x.x`. Use `em` as unit. Default: 1 (16px)

  # Global font settings used for all elements inside <body>.
  global:
    external:                true
    family:                  Roboto, Noto Sans KR

  # Font settings for site title (.site-title).
  title:
    external:                true
    family:                  Binggrae-Bold

  # Font settings for headlines (<h1> to <h6>).
  headings:
    external:                true
    family:                  Binggrae-Bold

  # Font settings for posts (.post-body).
  posts:
    external:                true
    # family:                  Noto Sans KR

  # Font settings for <code> and code blocks.
  codes:
    external:                true
    family:                  Jetbrains Mono

avatar:
    url:                     https://avatars1.githubusercontent.com/u/17937604?s=460&v=4
    rounded:                 true
    rotated:                 false

pace:
    enable:                  true
    theme:                   center-atom

excerpt:
  depth: 10
  excerpt_excludes: []
  more_excludes: []
  hideWholePostExcerpts: true

# ---------------------------------------------------------------
# Third Party Plugins & Services Settings
# See: https://theme-next.js.org/docs/third-party-services/
# More plugins: https://github.com/next-theme/awesome-next
# You may need to install dependencies or set CDN URLs in `vendors`
# There are two different CDN providers by default:
#   - jsDelivr (cdn.jsdelivr.net), works everywhere even in China
#   - CDNJS (cdnjs.cloudflare.com), provided by cloudflare
# ---------------------------------------------------------------

pjax:                        true

safari_rainbow:              true

custom_scrollbar:            true

site_state:                  true

social:
    GitHub:                  https://github.com/kdevkr || fab fa-github
    E-Mail:                  mailto:kdevkr@gmail.com || fas fa-envelope

social_icons:
  enable:                    true
  icons_only:                false
  transition:                false

motion:
    enable:                  false

toc:
  enable: true
  # Automatically add list number to toc.
  number: true
  # If true, all words will placed on next lines if header width longer then sidebar width.
  wrap: false
  # If true, all level of TOC in a post will be displayed, rather than the activated part of it.
  expand_all: false
  # Maximum heading depth of generated toc.
  max_depth: 3

sidebar:
    position:                left
    width:                   240
    display:                 hide
    scrollpercent:           true
    b2t:                     true

codeblock:
  # Code Highlight theme
  # See: https://github.com/highlightjs/highlight.js/tree/master/src/styles
  # darcula | github-gist | atom-one-dark
  theme:
    light: darcula
    dark: tomorrow-night
  # See: https://github.com/PrismJS/prism/tree/master/themes
  prism:
    light: prism
    dark: prism-dark
  # Add copy button on codeblock
  copy_button:
    enable: true
    # Available values: default | flat | mac
    style: flat

back2top:
    enable:                  true
    sidebar:                 true
    scrollpercent:           true

post_copyright:
    enable:                  true

# hexo-filter-emoji
emoji:
  enable: true
  className: github-emoji
  styles:
  customEmojis:

github_banner:
  enable:                    false
  permalink:                 https://github.com/kdevkr
  title:                     Follow me on GitHub

reading_progress:
  enable:                  true
  position:                top
  height:                  2px

